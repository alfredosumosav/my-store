<h1>Property Binding</h1>
<button [disabled]="isBtnDisabled">Send</button>
<input type="text" [value]="name">
<progress max="100" [value]="age"></progress>
<img width="100" [src]="img" alt="random image" />
<hr />
<h1>Hello World</h1>
<h2>{{ 'Hello World'.repeat(5) }}</h2>
<p>Hi, my name is {{ name }} and I am {{age}}</p>
<img src={{img}} alt="random image">
