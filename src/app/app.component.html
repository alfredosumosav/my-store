<h1>Events</h1>
<button [disabled]="isBtnDisabled">Send</button>
<button (click)="toggleButton()">Toggle Button</button>
<p>Age: {{person.age}}</p>
<button (click)="increaseAge()">Age++</button>
<hr />
<h1>Property Binding</h1>
<button [disabled]="isBtnDisabled">Send</button>
<input type="text" [value]="person.name">
<progress max="100" [value]="person.age"></progress>
<img width="100" [src]="person.img" alt="random image" />
<hr />
<h1>Hello World</h1>
<h2>{{ 'Hello World'.repeat(5) }}</h2>
<p>Hi, my name is {{ person.name }} and I am {{person.age}}</p>
<img src={{person.img}} alt="random image">
